<head>
    <link rel="stylesheet" href="survey.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<div class="container"> 

<header class="header">
    <h1 id="title"> BookSorter Survey </h1>
    <p id="description"> Take this quick survey and the BookSorter will find the perfect book for you! </p>
</header>

<form id="survey-form">
     <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input 
      type="text" 
      name="name" 
      id="name"                      
      class="form-control" 
      placeholder="Enter your name" 
      required
      />
      </div>
      
 <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
        />
        </div>

<div class="form-group">
     <label id="book-label" for="book">Current Book</label>
     <input
        type="book"
        name="book"
        id="book"
        class="form-control"
        placeholder="Book you're currently reading"
        required
        />
       </div>
      
<div class="form-group">
      <label id="number-label" for="number">Age <span class="optional"> (optional)</span></label>
        <input 
        type="number" 
        name="number"
        id="number" 
        min="1"
        max="99"
        class="form-control"
        placeholder="Age"
        required
        />
        </div>
    
<div class="form-group">
    <p>
        Which is your favourite genre? 
    </p>
      <select id="dropdown" name="personality" class="form-control" required>
        <option>Action and Adventure</option>
        <option>Classic</option>
        <option>Fantasy and Sci-fi</option>
        <option>Non-fiction</option>
        <option>Romance</option>
      </select>
    </div> 
     

<div class="form-group">
     <p>
       How many books do you read a month?
     </p>
          <label for="one"> 
  <input class="input-radio" type="radio" name="quantity" value="one"> One 
  </label>
           <label for="two"> 
  <input class="input-radio" type="radio" name="quantity" value="two"> Two to Three 
    </label>
        <label for="three"> 
  <input class="input-radio" type="radio" name="quantity" value="three"> Four to Five 
    </label>
        <label for="four"> 
  <input class="input-radio" type="radio" name="quantity" value="four"> More than Five 
    </label>
</div>
          

<div class="form-group">
    <p>
       Which of these genres are you more reluctant to read?
    </p>
        <label for="one"> 
  <input class="input-checkbox" type="checkbox" name="years" value="one"> Action and Adventure 
  </label>
           <label for="two"> 
  <input class="input-checkbox" type="checkbox" name="years" value="two"> Classic 
</label>
        <label for="three"> 
  <input class="input-checkbox" type="checkbox" name="years" value="three"> Fantasy and Sci-fi 
</label>
    <label for="four"> 
        <input class="input-checkbox" type="checkbox" name="years" value="four"> Non-fiction 
        </label>
                <label for="five"> 
        <input class="input-checkbox" type="checkbox" name="years" value="five"> Romance 
    </label>
</div>     


<div class="form-group">
    <p>
        Tell us a bit about books you loved and why you loved them! 
    </p>
        <textarea maxlength="250"
        id="comments"
        name="comment"
        placeholder="Enter your comment here..."> Click here to add (max 500 characters)...
        </textarea>
</div> 

<div class="form-group">
   <button type="submit" id="submit"> Sumbit  
    </button>
</div>

</form>
</div>
